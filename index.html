<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solana Wallet Tokens</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  table { border-collapse: collapse; width: 100%; max-width: 700px; }
  th, td { border: 1px solid #ccc; padding: 8px; word-break: break-all; text-align: left; }
  th { background-color: #f0f0f0; }
</style>
</head>
<body>

<h1>Solana Wallet Tokens</h1>
<p>Wallet: <strong>HEW8TmjdtJmAeMWZYG2pZd97FwZybtvJMkFjJmqMz64E</strong></p>

<div id="token-container">
  Loading tokens...
</div>

<script>
async function loadTokens() {
  const container = document.getElementById('token-container');
  container.innerHTML = "Loading tokens...";

  try {
    const res = await fetch('/api/all-tokens');
    const data = await res.json();

    if(!data.tokens || data.tokens.length === 0) {
      container.innerHTML = "<p>No tokens found in this wallet.</p>";
      return;
    }

    let html = '<table><thead><tr><th>Mint Address</th><th>Balance</th></tr></thead><tbody>';
    data.tokens.forEach(token => {
      html += `<tr><td>${token.mint}</td><td>${token.amount}</td></tr>`;
    });
    html += '</tbody></table>';

    container.innerHTML = html;

  } catch (err) {
    console.error(err);
    container.innerHTML = "<p>Error fetching tokens.</p>";
  }
}

// Load tokens on page load
loadTokens();

// Optional: auto-refresh every 15 seconds
setInterval(loadTokens, 15000);
</script>

</body>
</html>
