<!DOCTYPE html>
<html>
  <head>
    <title>Sombrero Meme Balance</title>
    <style>
      body { font-family: sans-serif; text-align: center; margin-top: 60px; }
      .balance { font-size: 2rem; margin-top: 20px; }
    </style>
  </head>
  <body>
    <h2>Sombrero Meme Token Balance</h2>
    <div id="balance" class="balance">Loading...</div>

    <script>
      async function fetchBalance() {
        // যদি Next.js API route ইউজ করো
        // const res = await fetch('/api/sombrero-balance');
        // যদি সরাসরি backend deploy না থাকে, নিচের মতো fetch করো:
        const res = await fetch('https://api.mainnet-beta.solana.com', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            jsonrpc: "2.0",
            id: 1,
            method: "getTokenAccountsByOwner",
            params: [
              "HEW8TmjdtJmAeMWZYG2pZd97FwZybtvJMkFjJmqMz64E",
              { mint: "354jgbb56NmBnyd647sPmj8S1md9cBeiCPPhT6pQbonk" },
              { encoding: "jsonParsed" }
            ]
          })
        });
        const data = await res.json();
        let amount = 0;
        if (
          data.result &&
          data.result.value &&
          data.result.value.length > 0
        ) {
          amount = data.result.value[0].account.data.parsed.info.tokenAmount.uiAmountString;
        }
        document.getElementById('balance').innerText = `Balance: ${amount} SOMBRERO`;
      }

      fetchBalance();
    </script>
  </body>
</html>
