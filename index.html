<!DOCTYPE html>
<html>
<head>
  <title>Sombrero Memes Balance Viewer</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    .card { display: inline-block; padding: 30px; border: 1px solid #ddd; border-radius: 10px; }
    .big { font-size: 2em; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sombrero Memes Balance</h2>
    <div id="amount" class="big">Loading...</div>
    <div id="usd" class="big"></div>
    <div id="price"></div>
  </div>
  <script>
    async function loadSombrero() {
      const res = await fetch('/api/sombrero');
      const data = await res.json();
      document.getElementById('amount').innerText = `Balance: ${data.amount.toLocaleString()} SOMBRERO`;
      document.getElementById('usd').innerText = `â‰ˆ $${data.usdValue.toLocaleString(undefined, {maximumFractionDigits:2})} USD`;
      document.getElementById('price').innerText = `Current Price: $${data.price} per SOMBRERO`;
    }
    loadSombrero();
  </script>
</body>
</html>
