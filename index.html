<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sombarero Meme Balance</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  #balance { font-size: 24px; margin-top: 10px; }
</style>
</head>
<body>

<h1>Sombarero Meme Balance</h1>
<p>Wallet: <span id="wallet">HEW8TmjdtJmAeMWZYG2pZd97FwZybtvJMkFjJmqMz64E</span></p>
<p>Token Balance: <span id="token-balance">Loading...</span></p>
<p>USD Value: $<span id="usd-value">Loading...</span></p>

<script>
async function loadBalance() {
  try {
    const res = await fetch('/api/token-balance');
    const data = await res.json();

    document.getElementById('token-balance').innerText = data.balance;
    document.getElementById('usd-value').innerText = data.usdValue;

  } catch (err) {
    document.getElementById('token-balance').innerText = "Error";
    document.getElementById('usd-value').innerText = "Error";
    console.error(err);
  }
}

// Page load এ loadBalance কল হবে
loadBalance();

// চাইলে auto-refresh every 15 seconds
setInterval(loadBalance, 15000);
</script>

</body>
</html>
