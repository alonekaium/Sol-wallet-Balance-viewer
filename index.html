<div id="sombrero"></div>
<script>
  fetch("https://your-project.vercel.app/api/solbalance")
    .then(r => r.json())
    .then(d => {
      const amt = (d.amount ?? 0).toLocaleString(undefined, { maximumFractionDigits: 4 });
      const val = (d.valueUsd ?? 0).toLocaleString(undefined, { maximumFractionDigits: 2 });
      const price = (d.priceUsd ?? 0).toLocaleString(undefined, { maximumFractionDigits: 6 });
      document.getElementById('sombrero').innerHTML =
        `${amt} SOMBRERO<br>$${price} per token<br>$${val} total`;
    })
    .catch(console.error);
</script>
