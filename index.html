<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sombrero Meme Balance</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f1115;color:#eaeaea;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{background:#161a22;border:1px solid #262b36;border-radius:14px;width:min(720px,92vw);padding:28px}
    h1{margin:0 0 16px;font-size:22px}
    label{display:block;color:#aab2bf;margin:8px 0 4px}
    input{width:100%;padding:10px 12px;border:1px solid #303642;border-radius:8px;background:#0f1218;color:#eaeaea}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    button{margin-top:14px;width:100%;padding:12px;border:0;border-radius:10px;background:#ffd000;color:#202020;font-weight:700;cursor:pointer}
    .balance{margin-top:18px;font-size:20px}
    small{color:#8e98a6}
  </style>
</head>
<body>
  <div class="card">
    <h1>Sombrero Meme Token Balance</h1>
    <div class="row">
      <div>
        <label>Wallet</label>
        <input id="wallet" value="HEW8TmjdtJmAeMWZYG2pZd97FwZybtvJMkFjJmqMz64E"/>
      </div>
      <div>
        <label>Mint (Sombrero)</label>
        <input id="mint" value="354jgbb56NmBnyd647sPmj8S1md9cBeiCPPhT6pQbonk"/>
      </div>
    </div>
    <button id="btn">Check Balance</button>
    <div class="balance" id="out">â€”</div>
    <small id="meta"></small>
  </div>

  <script>
    async function run() {
      const w = document.getElementById('wallet').value.trim();
      const m = document.getElementById('mint').value.trim();
      const out = document.getElementById('out');
      const meta = document.getElementById('meta');
      out.textContent = "Loading...";

      try {
        const res = await fetch(`/api/sombrero?wallet=${w}&mint=${m}`);
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        out.textContent = `Balance: ${data.balance} SOMBRERO`;
        meta.textContent = `raw: ${data.amount} | decimals: ${data.decimals}`;
      } catch (e) {
        out.textContent = "Failed to load balance";
        meta.textContent = e.message || String(e);
      }
    }
    document.getElementById('btn').addEventListener('click', run);
    run(); // first load
  </script>
</body>
</html>
