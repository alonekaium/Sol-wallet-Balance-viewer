<!doctype html><html lang="en"> <head> <meta charset="utf-8"> <title>Sombrero Wallet Viewer</title> <meta name="viewport" content="width=device-width,initial-scale=1"> <style> body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;display:flex;min-height:100dvh;align-items:center;justify-content:center;background:#fff;} .card{max-width:720px;margin:24px;padding:28px 32px;border:1px solid #e6e6e6;border-radius:14px;box-shadow:0 6px 24px rgba(0,0,0,.06);text-align:center} h1{margin:0 0 6px;font-size:28px} .sub{color:#666;margin:0 0 18px} .v{font-size:38px;margin:8px 0} .muted{color:#777} .row{display:flex;gap:24px;justify-content:center;margin-top:10px;flex-wrap:wrap} .pill{padding:6px 12px;border-radius:20px;background:#f3f5f7} </style> </head> <body> <div class="card"> <h1>Sombrero Memes Balance</h1> <p class="sub" id="wallet"></p> <div class="v" id="amt">Loadingâ€¦</div> <div class="row"> <div class="pill" id="price"></div> <div class="pill" id="usd"></div> </div> <p class="muted" id="updated"></p> </div> <script> const API = "/api/solbalance"; // same origin; or use full URL if embedding elsewhere function fmt(n, max=4){ return Number(n||0).toLocaleString(undefined,{maximumFractionDigits:max}); } fetch(API) .then(r => r.json()) .then(d => { // d has: wallet, mint, amount, priceUsd, valueUsd document.getElementById('wallet').textContent = d.wallet || ""; document.getElementById('amt').textContent = `${fmt(d.amount, 4)} SOMBRERO`; document.getElementById('price').textContent = `Price: $${fmt(d.priceUsd, 6)} / token`; document.getElementById('usd').textContent = `Value: $${fmt(d.valueUsd, 2)}`; document.getElementById('updated').textContent = `Updated: ${new Date(d.ts||Date.now()).toLocaleString()}`; }) .catch(err => { console.error(err); document.getElementById('amt').textContent = "Failed to load"; }); </script></body> </html>
